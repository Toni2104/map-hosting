<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug Telegram WebApp</title>
  <script>
    // 1) Проверяем наличие Telegram WebApp
    console.log("Проверяем window.Telegram...");
    alert("Старт: Проверяем window.Telegram...");

    const tg = (typeof window.Telegram !== 'undefined') ? window.Telegram.WebApp : null;

    console.log("Результат tg =", tg);
    alert("Результат tg = " + (tg ? "есть" : "нет"));

    if (tg) {
      tg.expand();
      alert("tg.expand() выполнен");
    } else {
      alert("window.Telegram не найден, значит не внутри Telegram, либо Desktop не поддерживает");
    }
  </script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2021b8f1-f2b9-48e5-acca-0c61f734e5ae&lang=ru_RU"></script>
  <style>
    #map { width: 100%; height: 60vh; }
    body { margin: 0; font-family: sans-serif; }
  </style>
</head>
<body>
  <button id="btnSendData">Отправить в бота</button>
  <div id="map"></div>

  <script>
    let map;
    ymaps.ready(() => {
      console.log("ymaps.ready сработал");
      alert("ymaps.ready сработал");

      map = new ymaps.Map("map", {
        center: [55.751244, 37.618423],
        zoom: 10
      });
    });

    // При клике "Отправить в бота"
    document.getElementById('btnSendData').addEventListener('click', () => {
      alert("Нажали кнопку 'Отправить'");

      const data = { test: "Hello from WebApp" };
      console.log("Отправляем data =", data);

      // Пробуем вызвать tg.sendData
      if (tg) {
        try {
          tg.sendData(JSON.stringify(data));
          alert("tg.sendData выполнено успешно!");
        } catch(e) {
          alert("Ошибка tg.sendData: " + e);
        }
      } else {
        alert("tg не обнаружен, значит не в Telegram");
      }
    });
  </script>
</body>
</html>
