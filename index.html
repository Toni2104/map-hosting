<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Доставка - Выбор адресов (как Яндекс.Такси)</title>
  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Яндекс.Карты (JS API). Подставьте свой реальный ключ -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=2021b8f1-f2b9-48e5-acca-0c61f734e5ae"></script>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
    }
    .header {
      position: relative;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      z-index: 10;
      padding: 8px;
    }
    .header h2 {
      text-align: center;
      margin-bottom: 8px;
    }
    .address-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 0 8px;
      margin-bottom: 8px;
    }
    .address-block {
      position: relative;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px 8px;
    }
    .address-block label {
      font-size: 13px;
      color: #888;
    }
    .address-block input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 14px;
      padding: 2px 0;
    }
    .address-block button {
      position: absolute;
      right: 4px;
      top: 4px;
      bottom: 4px;
      margin: auto 0;
      background: #f0f0f0;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .suggest-list {
      position: absolute;
      left: 0; right: 0;
      top: 58px;
      max-height: 180px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      z-index: 9999;
      display: none;
    }
    .suggest-item {
      padding: 6px 8px;
      cursor: pointer;
    }
    .suggest-item:hover {
      background: #f4f4f4;
    }
    #map {
      position: absolute;
      top: 200px;
      bottom: 60px;
      left: 0; right: 0;
    }
    .confirm-btn {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 60px;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
      z-index: 15;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .confirm-btn button {
      padding: 12px 20px;
      border-radius: 8px;
      background: #fc5230;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="header">
  <h2>Выберите адреса</h2>
  <div class="address-container">
    <!-- Адрес 1 -->
    <div class="address-block" id="fromBlock">
      <label for="fromInput">Откуда:</label>
      <input type="text" id="fromInput" placeholder="Моё местоположение" autocomplete="off"/>
      <button type="button" id="fromMapBtn">На карте</button>
      <div class="suggest-list" id="fromSuggestList"></div>
    </div>
    <!-- Адрес 2 -->
    <div class="address-block" id="toBlock">
      <label for="toInput">Куда:</label>
      <input type="text" id="toInput" placeholder="Адрес назначения" autocomplete="off"/>
      <button type="button" id="toMapBtn">На карте</button>
      <div class="suggest-list" id="toSuggestList"></div>
    </div>
  </div>
</div>

<div id="map"></div>

<div class="confirm-btn hidden" id="confirmContainer">
  <button id="btnConfirm">Подтвердить адреса</button>
</div>

<script>
  const tg = window.Telegram?.WebApp || null;

  let myMap;
  let fromCoords = null, toCoords = null;
  let fromAddress = "", toAddress = "";
  let fromPlacemark, toPlacemark;
  let multiRoute = null;
  let distanceKm = 0; // рассчитанное расстояние
  let fromReady = false, toReady = false;

  // Инициализация карты после загрузки API Яндекс.Карт
  ymaps.ready(initMap);

  function initMap() {
    myMap = new ymaps.Map("map", {
      center: [55.751574, 37.573856],
      zoom: 10
    });

    // Пытаемся получить текущее местоположение через Geolocation API браузера
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        myMap.setCenter([lat, lon], 14);
        setFromPoint([lat, lon]);
        geocodePoint([lat, lon], true);
      }, err => {
        console.log("Geolocation error:", err);
        // Если ошибка – можно оставить placeholder как есть
      });
    }
  }

  // Обработчики кнопок "На карте"
  document.getElementById("fromMapBtn").addEventListener("click", () => {
    activateMapClick("from");
  });
  document.getElementById("toMapBtn").addEventListener("click", () => {
    activateMapClick("to");
  });

  function activateMapClick(mode) {
    alert("Кликните по карте, чтобы выбрать точку.");
    // Следующий клик по карте сработает один раз:
    myMap.events.once('click', (e) => {
      const coords = e.get('coords');
      if (mode === "from") {
        setFromPoint(coords);
        geocodePoint(coords, true);
      } else {
        setToPoint(coords);
        geocodePoint(coords, false);
      }
    });
  }

  function setFromPoint(coords) {
    fromCoords = coords;
    if (!fromPlacemark) {
      fromPlacemark = createPlacemark(coords, "Откуда");
      myMap.geoObjects.add(fromPlacemark);
    } else {
      fromPlacemark.geometry.setCoordinates(coords);
    }
    fromReady = true;
    recalcRoute();
    toggleConfirmButton();
  }

  function setToPoint(coords) {
    toCoords = coords;
    if (!toPlacemark) {
      toPlacemark = createPlacemark(coords, "Куда");
      myMap.geoObjects.add(toPlacemark);
    } else {
      toPlacemark.geometry.setCoordinates(coords);
    }
    toReady = true;
    recalcRoute();
    toggleConfirmButton();
  }

  function createPlacemark(coords, label) {
    return new ymaps.Placemark(coords, {
      hintContent: label
    }, {
      preset: 'islands#blueCircleIcon'
    });
  }

  // Геокодирование по координатам
  function geocodePoint(coords, isFrom) {
    ymaps.geocode(coords).then(res => {
      const obj = res.geoObjects.get(0);
      if (!obj) {
        alert("Не удалось определить адрес. Попробуйте ещё раз.");
        return;
      }
      const addressLine = obj.getAddressLine();
      if (isFrom) {
        fromAddress = addressLine;
        document.getElementById("fromInput").value = addressLine;
        saveAddress(addressLine);
      } else {
        toAddress = addressLine;
        document.getElementById("toInput").value = addressLine;
        saveAddress(addressLine);
      }
    }).catch(err => {
      console.log("Geocode error:", err);
    });
  }

  // Пересчёт маршрута между точками
  function recalcRoute() {
    if (!fromCoords || !toCoords) return;
    if (multiRoute) {
      myMap.geoObjects.remove(multiRoute);
    }
    multiRoute = new ymaps.multiRouter.MultiRoute({
      referencePoints: [fromCoords, toCoords],
      params: { routingMode: 'auto' }
    }, { boundsAutoApply: true });
    multiRoute.model.events.add('requestsuccess', () => {
      const activeRoute = multiRoute.getActiveRoute();
      if (activeRoute) {
        const distance = activeRoute.properties.get('distance').value; // в метрах
        distanceKm = distance / 1000.0;
        console.log("Расстояние (км):", distanceKm);
      }
    });
    myMap.geoObjects.add(multiRoute);
  }

  // --- Работа автоподсказок ---

  // При фокусе и вводе: если поле пустое – показываем сохранённые адреса,
  // иначе – вызываем ymaps.suggest
  const fromInput = document.getElementById("fromInput");
  const fromSuggestList = document.getElementById("fromSuggestList");
  fromInput.addEventListener("input", () => {
    const query = fromInput.value.trim();
    if (!query) {
      showPreviousAddresses(fromSuggestList, true);
    } else {
      handleSuggest(query, fromSuggestList, true);
    }
  });
  fromInput.addEventListener("focus", () => {
    const query = fromInput.value.trim();
    if (!query) {
      showPreviousAddresses(fromSuggestList, true);
    } else {
      handleSuggest(query, fromSuggestList, true);
    }
  });

  const toInput = document.getElementById("toInput");
  const toSuggestList = document.getElementById("toSuggestList");
  toInput.addEventListener("input", () => {
    const query = toInput.value.trim();
    if (!query) {
      showPreviousAddresses(toSuggestList, false);
    } else {
      handleSuggest(query, toSuggestList, false);
    }
  });
  toInput.addEventListener("focus", () => {
    const query = toInput.value.trim();
    if (!query) {
      showPreviousAddresses(toSuggestList, false);
    } else {
      handleSuggest(query, toSuggestList, false);
    }
  });

  // Функция вызова автоподсказок через API Яндекс.Карт
  function handleSuggest(query, listElem, isFrom) {
    if (!query || query.length < 3) {
      listElem.style.display = "none";
      return;
    }
    ymaps.suggest(query).then(items => {
      listElem.innerHTML = "";
      if (items && items.length > 0) {
        items.forEach(sug => {
          const div = document.createElement("div");
          div.className = "suggest-item";
          div.textContent = sug.displayName || sug.value;
          div.addEventListener("click", () => {
            if (isFrom) {
              fromInput.value = sug.value;
              fromAddress = sug.value;
              fromReady = true;
              saveAddress(sug.value);
              geocodeByString(sug.value, true);
            } else {
              toInput.value = sug.value;
              toAddress = sug.value;
              toReady = true;
              saveAddress(sug.value);
              geocodeByString(sug.value, false);
            }
            listElem.style.display = "none";
            toggleConfirmButton();
          });
          listElem.appendChild(div);
        });
        listElem.style.display = "block";
      } else {
        listElem.style.display = "none";
      }
    }).catch(err => {
      console.log("Suggest error:", err);
    });
  }

  // Функция геокодирования по строке
  function geocodeByString(address, isFrom) {
    ymaps.geocode(address).then(res => {
      const obj = res.geoObjects.get(0);
      if (!obj) {
        console.log("Адрес не найден геокодером");
        return;
      }
      const coords = obj.geometry.getCoordinates();
      if (isFrom) {
        setFromPoint(coords);
      } else {
        setToPoint(coords);
      }
    }).catch(err => {
      console.log("GeocodeByString error:", err);
    });
  }

  // Сохранение адреса в localStorage
  function saveAddress(address) {
    let addresses = JSON.parse(localStorage.getItem("previousAddresses") || "[]");
    if (addresses.indexOf(address) === -1) {
      addresses.push(address);
      localStorage.setItem("previousAddresses", JSON.stringify(addresses));
    }
  }

  // Показ ранее введённых адресов (если поле пустое)
  function showPreviousAddresses(listElem, isFrom) {
    let addresses = JSON.parse(localStorage.getItem("previousAddresses") || "[]");
    listElem.innerHTML = "";
    if (addresses.length > 0) {
      addresses.forEach(addr => {
        const div = document.createElement("div");
        div.className = "suggest-item";
        div.textContent = addr;
        div.addEventListener("click", () => {
          if (isFrom) {
            fromInput.value = addr;
            fromAddress = addr;
            fromReady = true;
            geocodeByString(addr, true);
          } else {
            toInput.value = addr;
            toAddress = addr;
            toReady = true;
            geocodeByString(addr, false);
          }
          listElem.style.display = "none";
          toggleConfirmButton();
        });
        listElem.appendChild(div);
      });
      listElem.style.display = "block";
    } else {
      listElem.style.display = "none";
    }
  }

  // Показываем кнопку подтверждения, если оба адреса выбраны
  function toggleConfirmButton() {
    const confirmContainer = document.getElementById("confirmContainer");
    if (fromReady && toReady) {
      confirmContainer.classList.remove("hidden");
    } else {
      confirmContainer.classList.add("hidden");
    }
  }

  // При нажатии "Подтвердить адреса" отправляем данные в Telegram
  document.getElementById("btnConfirm").addEventListener("click", () => {
    if (!fromAddress || !toAddress) {
      alert("Пожалуйста, укажите оба адреса.");
      return;
    }
    if (!tg) {
      alert("Открыто не в Telegram WebView!");
      return;
    }
    const dataToSend = {
      start_address: fromAddress,
      end_address: toAddress,
      distance_km: Number(distanceKm.toFixed(2))
    };
    tg.sendData(JSON.stringify(dataToSend));
    tg.close();
  });
</script>
</body>
</html>
